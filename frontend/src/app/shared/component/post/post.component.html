<div
  [routerLink]="['./posts/' + post.id]"
  class="border-1 border-solid p-4 flex flex-column h-full"
>
  <div class="flex justify-content-between">
    <small *ngIf="post.createdBy">{{ post.createdBy | userIdToName | async }}</small>
    <small>{{ post.createdDate | date: 'HH:mm:ss dd/MM/yyyy' }}</small>
  </div>

  <h2 class="text-xl">{{ post.title }}</h2>

  <div class="flex gap-1 flex-wrap">
    <p-tag *ngFor="let tag of post.tags" [value]="tag" [rounded]="true"></p-tag>
  </div>

  <!-- Đẩy phần nút xuống dưới cùng -->
  <div *ngIf="canEdit" class="mt-auto pt-4 flex gap-2 justify-content-end">
    <p-button (click)="onEditClick($event)" label="Edit" severity="success"></p-button>
  </div>
</div>
